
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <div id="todo" class="p-8 text-center">
        <h2 class="text-2xl font-semibold">My To-Do List</h2>
        <div class="flex justify-center mt-4">
            <input type="text" id="newTask" placeholder="Add new task" class="border p-2 w-1/2">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded">Add Task</button>
        </div>
        <ul id="taskList" class="list-disc mt-4 mx-auto w-1/2 text-left"></ul>
    </div>
    <script>
        function addTask() {
            let task = document.getElementById('newTask').value;
            if (task) {
                let li = document.createElement('li');
                li.textContent = task;
                document.getElementById('taskList').appendChild(li);
                document.getElementById('newTask').value = "";
            }
        }
    </script>
</body>
</html>
